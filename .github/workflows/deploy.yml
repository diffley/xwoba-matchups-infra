name: Infra CI & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  migrate:
    name: Apply Supabase Migrations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Set up Supabase CLI
      - name: Setup Supabase CLI
        uses: supabase/cli-action@v1
        with:
          version: 1.66.0  # Pin to a specific version for consistency

      # Link Supabase project
      - name: Link Supabase Project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}

      # Apply database migrations
      - name: Apply Migrations
        run: supabase db push

  seed:
    name: Seed Database (Manual)
    runs-on: ubuntu-latest
    needs: migrate
    if: ${{ github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Install PostgreSQL client for seeding
      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      # Run seed script
      - name: Run Seed Script
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          psql \
            --host=$(echo "${{ secrets.SUPABASE_URL }}" | sed -E 's~https?://([^\.]+)\..*~db.\1.supabase.co~') \
            --username=postgres \
            --dbname=postgres \
            --file=seeds/seed.sql
